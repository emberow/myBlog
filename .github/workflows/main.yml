name: myblog
on:
  push:
    branches:
      - develop


jobs:
  backend-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21' # ËÆæÁΩÆÊÇ®ÊÉ≥Ë¶ÅÁöÑ Node.js ÁâàÊú¨

      - name: Install dependencies
        working-directory: ./backend
        run: |
          npm install

      - name: Run unit tests
        working-directory: ./backend
        run: npm run test
        
  backend-build-and-containerize:
    runs-on: ubuntu-latest
    needs: backend-unit-test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        npm install

    - name: Build project
      working-directory: ./backend
      run: npm run build 

    - name: Build Docker image
      working-directory: ./backend
      run: |
        docker build -t ${{ secrets.DOCKER_BACKEND_IMAGE_TAG }} .

    - name: Login to Docker Hub
      run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASSWORD }}"

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_BACKEND_IMAGE_TAG }}

  frontend-build-and-containerize:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm install

    - name: Build project
      working-directory: ./frontend
      run: |
        export CI=false
        npm run build 

    - name: Build Docker image
      working-directory: ./frontend
      run: |
        docker build -t ${{ secrets.DOCKER_FRONTEND_IMAGE_TAG }} .

    - name: Login to Docker Hub
      run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASSWORD }}"

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_FRONTEND_IMAGE_TAG }}
    

